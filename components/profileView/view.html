<div data-role="view" data-title="Profile" data-layout="main-nonav" data-model="app.profileView.profileViewModel" data-bind="events: { show: onShow, hide: onHide }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;" data-role="view-title"></span>
            <a data-role="backbutton" data-align="left"></a>
            <a data-role="button" data-align="right" data-bind="events: {click: updateProfile }" data-icon="compose"></a>
        </div>
    </header>

    <form id="edit-profile-form">
        <ul data-role="listview" data-style="inset">
            <img data-bind="attr: { src: profile.PictureUrl }" id="preview" width="100%" height="auto" style="max-height: 300px;"/>
            <li>
                <label>Username
                    <input name="user-name" type="text" data-bind="value: profile.Username" required>
                </label>
            </li>
            <li>
                <label>Display Name
                    <input name="display-name" type="text" data-bind="value: profile.DisplayName">
                </label>
            </li>
            <li>
                <label>Email
                    <input name="email" type="text" data-bind="value: profile.Email">
                </label>
            </li>
            <li>
                <label> Birth Date
                    <input name="birth-date" type="date" id="birth" data-bind="value: profile.BirthDate">
                </label>
            </li>
            <li class="select-wrp">
                <label> Gender
                    <select name="gender" id="gender" data-bind="value: profile.Gender">
                        <option value="0" selected>gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </label>
            </li>
            <li>
                <label>About
                    <textarea name="about" id="about" data-bind="value: profile.About"></textarea>
                </label>
            </li>
            <li>
                <div>
                    <label for="profile-activity-photo">
                        Upload photo of you
                    </label>
                    <br />
                    <button id="profile-choose-file-button">Choose file</button>
                    <input type="file" accept="image/*" id="profile-activity-photo" style="display: none" />
                </div>
            </li>
        </ul>
    </form>
</div>
